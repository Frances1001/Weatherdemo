<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>weather demo</title>
  </head>
  <style>
    body {
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
    }

    h1 {
      color: brown;
      font-size: 24px;
      font-weight: 100;
      line-height: 28px;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
      margin: 0;
      padding: 0;

      color: rgb(3, 3, 2);
      font-size: 16px;
      font-weight: 100;
      line-height: 19px;
    }

    li:first-letter {
      text-transform: capitalize;
    }

    .wrap {
      max-width: 600px;
      margin: 30px auto;
    }

    .weather {
      padding: 20px;
      border: 5px solid #691c02;
      border-radius: 5px;
    }

    .over {
      margin-bottom: 20px;
    }

    .weather-temperature img {
      margin-right: 10px;
      height: 64px;
      width: 64px;
    }

    .weather-temperature strong {
      color: rgb(0, 0, 0);
      font-size: 64px;
      line-height: 1;
      font-weight: 400;
    }

    .weather-temperature .units {
      position: relative;
      font-size: 16px;
      top: -34px;
    }

    .move {
      padding-left: 430px;
      position: fixed;
      top: 88px;
    }

    .moveH {
      padding-left: 430px;
      position: fixed;
      top: 108px;
    }

    .moveW {
      padding-left: 430px;
      position: fixed;
      top: 128px;
    }
  </style>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="weather">
          <div class="over">
            <h1>Nueva York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon" />
                <div>
                  <strong id="temperature">12</strong
                  ><span class="units">Â°C|<a href="#"></a>F</span>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li class="move">Precipatation: 0%</li>
                  <li class="moveH">Humidity: 73%</li>
                  <li class="moveW">Wind: 2km</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Frances1001/Weatherdemo.git"
            target="_blank"
            >Open-source code</a
          >
          by Frances
        </small>
      </div>
    </div>
    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
