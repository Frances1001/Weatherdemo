<!DOCTYPE html>

  <style>
    body {

li:first-letter {
 text-transform: capitalize;
}

    .wrap {

      margin: 30px auto;
    }

    .weather {
      padding: 20px;
      border: 5px solid #691c02;
      border-radius: 5px;
    }

    .over {
      margin-bottom: 20px;
    }

    .weather-temperature img {
      margin-right: 10px;

    .weather-temperature strong {
      color: rgb(0, 0, 0);

    .weather-temperature .units {
      position: relative;
      font-size: 16px;
      top: -34px;
    }

    .move {
      padding-left: 430px;
      position: fixed;
      top: 88px;
    }

    .moveH {
      padding-left: 430px;

  <body>
    <div class="container">
      <div class="wrap">
        <div class="weather">
          <div class="over">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="Clear"
                  id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">Â°C|<a href="#"></a>F</span>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li class="moveH">Humidity: 73<span id="humidity"></span>%</li>
                  <li class="moveW">Wind: <span id="wind"></span> 2km</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Frances1001/Weatherdemo.git"
            target="_blank"
            >Open-source code</a
          >
          by Frances
        </small>
      </div>
    </div>
    <script>

function formatDate(timestamp) {
let date = new Date(timestamp);
let hours = date.getHours();
if (hours < 10) {
  hours = `0${hours}`;
}
let minutes = date.getMinutes();
if (minutes < 10) {
  minutes = `0${minutes}`;
}
let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
let day = days[date.getDay()];
return `${day} ${hours}:${minutes}`;
}

function displayTemperature(response) {
  let temperatureElement = document.querySelector("#temperature");
  let cityElement = document.querySelector("#city");
let descriptionElement = document.querySelector("#description");
let humidityElement = document.querySelector("#humidity");
let windElement = document.querySelector("#wind");
let dateElement = document.querySelector("#date");
let iconElement = document.querySelector("#icon");

  temperatureElement.innerHTML = Math.round(response.data);
  cityElement.innerHTML = response.data.name;
  descriptionElement.innerHtml = response.data;
  humidityElement.innerHTML = response.data;
  windElement.innerHTML = Math.round(response.data);
  dateElement.innerHTML = formatDate(response.data.dt * 1000);
  iconElement.setAttribute("src",`http://shecodes-assets.s3.amazonaws.com/api/weather/icons/${response.data}.png`);
}

      let apiKey = "e9f6tbod07ffa680aaf7a4f73543aabb";
      let city = "paris";
      let apiUrl =`https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}&units=metric `;
      
      axios.get(apiUrl).then(displayTemperature);

    </script>
